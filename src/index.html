<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poker card♦ ♥ ♠ ♣</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body class="d-flex bg-success justify-content-center mt-3">
    <div
      class="card mb-3 justify-content-center border border-radius border-3 border-dark"
      style="width: 370px; height:500px;"
    >
      <div
        id="simboloArriba"
        class="card-header text-start p-4 bg-transparent border border-0"
      ></div>
      <div
        id="numero"
        class="card-body text center p-4 bg-transparent d-flex align-items-center justify-content-center"
      ></div>
      <div
        id="simboloAbajo"
        class="card-footer p-4 bg-transparent border border-0"
      ></div>
    </div>
  </body>
</html>
