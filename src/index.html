<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poker card♦ ♥ ♠ ♣</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body class="bg-success">
    <div class="container d-flex justify-content-center mt-3">
      <div
        id="carta"
        class="card mb-3 justify-content-center border border-radius border-3 border-dark"
        style="width: 270px; height:400px;"
      >
        <div
          id="simboloArriba"
          class="card-header text-start p-2 bg-transparent border border-0"
        ></div>
        <div
          id="numero"
          class="card-body text center p-2 bg-transparent d-flex align-items-center justify-content-center"
        ></div>
        <div
          id="simboloAbajo"
          class="card-footer p-2 bg-transparent border border-0"
        ></div>
      </div>
    </div>
    <div class="container">
      <p class="text-center fs-3">
        <strong> Change the size of your card! </strong>
      </p>
      <div id="input" class="input-group mb-3">
        <input
          id="inputWidth"
          type="number"
          class="form-control"
          placeholder="Card's width"
        />
        <input
          id="inputHeight"
          type="number"
          class="form-control"
          placeholder="Card's height"
        />
        <button id="button" type="button" class="btn btn-danger">
          Card default size
        </button>
      </div>
    </div>
  </body>
</html>
